<div class="dialog-overlay">
  <div class="dialog-container">
    <h1 mat-dialog-title>{{ data.title }}</h1>
    <div mat-dialog-content>{{ data.message }}</div>
    <div mat-dialog-actions class="button-container">
      <button *ngIf="data.showCancelButton" mat-button id="cancel-button" class="button-confirm" (click)="onCancel()">Cancelar</button>
      <button mat-button id="confirm-button" class="button-confirm" (click)="onConfirm()">Confirmar</button>
    </div>
  </div>
</div>
